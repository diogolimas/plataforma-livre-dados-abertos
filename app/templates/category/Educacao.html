{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="text-center"><h1>{{ _('Educação') }}</h1><hr></div><br><br>

{% for post in posts.items %}
  <p><a href="{{ url_for('main.post', title=post.title) }}" > {{ post.title }} </a></p><br>
{% endfor %}

<br><br>
{% if prev_url %}
<a href="{{ prev_url }}">Ver mais recentes</a>
{% endif %}
{% if next_url %}
<a href="{{ next_url }}">Ver mais antigos</a>
{% endif %}

{% endblock %}
